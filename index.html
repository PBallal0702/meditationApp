<html>

<head>
    <title>Meditation App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prathamesh Ballal">
    <meta name="keywords" content="Meditation relax ">
    <meta name="description" content=" this is an meditaiion aap ">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="app-container">
        <div class="video-container">
            <video loop>
                <source src="assets/video/rain.mp4" type="video/mp4">
            </video>
        </div>
        <div class="audio-timer">
            <button data-time="120"> 2 min</button>
            <button data-time="300">5 min</button>
            <button data-time="600">10 min</button>
        </div>
        <div class="player">
            <audio class="song">
                <source src="assets/sounds/rain.mp3"/>
            </audio>
            <img class="play" src="assets/svg/play.svg" />
            <svg width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>
            <h3 class="time-display"> 00 : 00</h3>


        </div>
        <div class="audio-picker">
            <button data-song="assets/sounds/rain.mp3" data-video="assets/video/rain.mp4"> <img src="assets/svg/rain.svg"></button>
            <button data-song="assets/sounds/beach.mp3" data-video="assets/video/beach.mp4"><img src="assets/svg/beach.svg"></button>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
